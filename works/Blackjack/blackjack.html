<!DOCTYPE html>
<html>
    <head>
        <title>Black Jack</title>
        <link type="text/css" rel="stylesheet" href="blackjack.css">

    </head>
    <body>
        <header>Welcome to Black Jack</header>
        <main>
            <h1 id="dHandHead"></h1>
            <div class="dealerHand" id="dlrHand">
               
                               
            </div>
            <div class="internal">
                <p id="message">Ready To Play?</p>
                <br>
                <button id="play">OK</button>
            </div>
            <h1 id="pHandHead"></h1>
            <div class="playerHand" id="phand">
                
            </div>
            
            <div class="player-button">
                <button class="pbutton" id="hit">Hit</button>
                
                <button class="pbutton" id="stay">Stay</button>
            </div>

        </main>

        <script type= "text/javascript" src="blackjack.js"></script>
    </body>
</html>
